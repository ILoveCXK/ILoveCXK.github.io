<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/styling.css">
	<title>从0数到10,000</title>
	<script src="js/script.js"></script>

</head>
<body>
	<h1>从0数到10,000</h1>
	<p id="counter">次数: 0</p>
	<img id="gif" src="gif10.gif" />
	<audio id="audio" autoplay loop>
		<source src="audio10.mp3" type="audio/mpeg">
	</audio>
	<button onclick="incrementCounter()">点击这里!</button>
	<button id="reset" onclick="resetCounter()">重置</button>
</body>
</html>
