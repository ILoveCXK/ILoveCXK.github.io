<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animated GIF and Audio Track</title>
    <style>
      #gif-container {
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }

      #gif {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      #audio-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="gif-container">
      <img id="gif" src="1.gif" alt="Animated GIF">
    </div>
    <div id="audio-container">
      <audio id="audio" src="soundtrack1.mp3"></audio>
    </div>
    <button id="button">Click Me</button>
    <div id="counter">Count: 0</div>
    <script>
      // Define variables
      var counter = 0;
      var gif = document.getElementById("gif");
      var audio = document.getElementById("audio");
      var button = document.getElementById("button");
      var counterDisplay = document.getElementById("counter");

      // Define array of gif and audio filenames
      var gifs = ["2.gif", "gif50.gif", "gif100.gif", "gif500.gif", "gif1000.gif", "gif5000.gif", "gif10000.gif"];
      var audioTracks = ["soundtrack1.mp3", "audio50.mp3", "audio100.mp3", "audio500.mp3", "audio1000.mp3", "audio5000.mp3", "audio10000.mp3"];

      // Hide the audio player by default
      audio.volume = 0;
      audio.pause();

      // Add event listener to button
      button.addEventListener("click", function() {
        // Increment counter
        counter++;
        counterDisplay.innerHTML = "Count: " + counter;

        // Repeat the gif and audio
        if (counter > 10000) {
          counter = 0;
          gif.src = gifs[0];
          audio.src = audioTracks[0];
        } else if (counter % 50 === 0) {
          var index = counter / 50;
          gif.src = gifs[index];
          audio.src = audioTracks[index];
          audio.currentTime = 0;
          audio.volume = 1;
          audio.play();
        } else {
          replayGifAndAudio();
        }
      });

      // Function to replay the gif and audio
      function replayGifAndAudio() {
        audio.currentTime = 0;
        audio.play();
      }
    </script>
  </body>
</html>
