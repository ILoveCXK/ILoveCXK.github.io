<!DOCTYPE html>
<html>
<head>
	<title>Click Counter</title>
	<style>
		body {
			background-color: #34495e;
			color: white;
			font-family: 'Impact', sans-serif;
			font-size: 48px;
			text-align: center;
			margin-top: 100px;
		}
		h1 {
			font-size: 72px;
			margin-bottom: 50px;
			text-shadow: 4px 4px #2c3e50;
		}
		#counter {
			font-size: 72px;
			margin-bottom: 50px;
			text-shadow: 4px 4px #2c3e50;
		}
		img {
			border: 5px solid white;
			box-shadow: 5px 5px #2c3e50;
			margin-bottom: 50px;
			width: 500px;
			height: auto;
		}
		button {
			background-color: #3498db;
			border: none;
			color: white;
			font-size: 48px;
			padding: 20px 50px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			margin-bottom: 50px;
			box-shadow: 5px 5px #2c3e50;
		}
		button:hover {
			background-color: #2980b9;
			cursor: pointer;
		}
		#reset {
			background-color: #e74c3c;
			box-shadow: 5px 5px #c0392b;
		}
		#reset:hover {
			background-color: #c0392b;
		}
	</style>
	<script>
		var clickCount = 0;
		var gif = new Image();
		var audio = new Audio();
		var threshold = [10, 50, 100, 500, 1000];
		var gifIndex = 0;
		var audioIndex = 0;

		function incrementCounter() {
			clickCount++;
			document.getElementById("counter").innerHTML = "Clicks: " + clickCount;

			if (clickCount == threshold[gifIndex]) {
				gifIndex++;
				audioIndex++;
				if (gifIndex >= threshold.length) {
					gifIndex = threshold.length - 1;
				}
				if (audioIndex >= threshold.length) {
					audioIndex = threshold.length - 1;
				}
				document.getElementById("gif").src = "gif" + threshold[gifIndex] + ".gif";
				audio.src = "audio" + threshold[audioIndex] + ".mp3";
				audio.play();
			}
			else {
				document.getElementById("gif").src = document.getElementById("gif").src;
                audio.src = "audio" + threshold[audioIndex] + ".mp3";
				audio.play();
			}
		}

		function resetCounter() {
			clickCount = 0;
			document.getElementById("counter").innerHTML = "Clicks: " + clickCount;
			document.getElementById("gif").src = "gif10.gif";
			audio.src = "audio10.mp3";
			audio.play();
			gifIndex = 0;
			audioIndex = 0;
		}
	</script>
</head>
<body>
	<h1>Click Counter</h1>
	<p id="counter">Clicks: 0</p>
	<img id="gif" src="gif10.gif" />
	<audio id="audio" autoplay loop>
		<source src="audio10.mp3" type="audio/mpeg">
	</audio>
	<button onclick="incrementCounter()">Click me!</button>
	<button id="reset" onclick="resetCounter()">Reset</button>
</body>
</html>
