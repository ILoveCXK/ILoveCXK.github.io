<!DOCTYPE html>
<html>
<head>
	<title>从0数到10,000</title>
    <style>
		body {
			background-color: hsl(0, 0%, 100%);
			font-family: 'Helvetica Neue', sans-serif;
			font-size: 16px;
			color: #fff;
		}
        img {
            display: block;
            margin: 0 auto;
            justify-content: center;
            top: -30px;
        }

		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 40px;
			text-transform: uppercase;
			letter-spacing: 5px;
			color: #aaa;
		}

		#counter {
			display: block;
			text-align: center;
            top: -50px;
			font-size: 80px;
			margin-top: 100px;
			color: #3498db;
			text-shadow: 2px 2px #666;
		}

		button {
            display: inline-block;
			margin: 0 auto;
			padding: 10px;
			border: none;
			background-color: #3498db;
			color: #fff;
			font-size: 20px;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 2px 2px #666;
		}

		button:focus {
			outline: none;
		}

		#gif-container {
			display: flex;
			justify-content: center;
			margin-top: -50px;
		}

		#reset-button {
			display: inline-block;
            margin-right: 10px;
			margin: 50px auto 0;
			padding: 10px;
			border: none;
			background-color: #3498db;
			color: #fff;
			font-size: 20px;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 2px 2px #666;
		}

		#reset-button:focus {
			outline: none;
		}

		@media screen and (max-width: 600px) {
			h1 {
				font-size: 30px;
			}

			#counter {
				font-size: 30px;
			}

			button {
				font-size: 16px;
			}

			#reset-button {
				font-size: 16px;
			}
		}
	</style>
	<script>
		var clickCount = 0;
		var gif = new Image();
		var audio = new Audio();
		var threshold = [10, 50, 100, 500, 1000];
		var gifIndex = 0;
		var audioIndex = 0;

		function incrementCounter() {
			clickCount++;
			document.getElementById("counter").innerHTML = "次数: " + clickCount;

			if (clickCount == threshold[gifIndex]) {
				gifIndex++;
				audioIndex++;
				if (gifIndex >= threshold.length) {
					gifIndex = threshold.length - 1;
				}
				if (audioIndex >= threshold.length) {
					audioIndex = threshold.length - 1;
				}
				document.getElementById("gif").src = "gif" + threshold[gifIndex] + ".gif";
				audio.src = "audio" + threshold[audioIndex] + ".mp3";
				audio.play();
			}
			else {
				document.getElementById("gif").src = document.getElementById("gif").src;
                audio.src = "audio" + threshold[audioIndex] + ".mp3";
				audio.play();
			}
		}

		function resetCounter() {
			clickCount = 0;
			document.getElementById("counter").innerHTML = "次数: " + clickCount;
			document.getElementById("gif").src = "gif10.gif";
			audio.src = "audio10.mp3";
			audio.play();
			gifIndex = 0;
			audioIndex = 0;
		}
	</script>
</head>
<body>
	<h1>从0数到10,000</h1>
	<p id="counter">次数: 0</p>
	<img id="gif" src="gif10.gif" />
	<audio id="audio" autoplay loop>
		<source src="audio10.mp3" type="audio/mpeg">
	</audio>
	<button onclick="incrementCounter()">点击这里!</button>
	<button id="reset" onclick="resetCounter()">重置</button>
</body>
</html>
