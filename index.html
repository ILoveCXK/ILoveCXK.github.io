<!DOCTYPE html>
<html>
<head>
	<title>Animated GIF and Audio Track Player</title>
</head>
<body>
	<div id="counter">0</div>
	<img id="gif" src="gif_0.gif" width="400" height="300">
	<audio id="audio" controls>
		<source src="audio_0.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<button id="button" onclick="incrementCounter()">Click Me!</button>

	<script>
		// Variables to keep track of the current counter, gif, and audio files
		var counter = 0;
		var gifFileNames = ["gif_0.gif", "gif_50.gif", "gif_100.gif", "gif_500.gif", "gif_1000.gif", "gif_5000.gif", "gif_10000.gif"];
		var audioFileNames = ["audio_0.mp3", "audio_50.mp3", "audio_100.mp3", "audio_500.mp3", "audio_1000.mp3", "audio_5000.mp3", "audio_10000.mp3"];
		var audio = document.getElementById("audio");
		var gif = document.getElementById("gif");

		// Function to update the counter, GIF, and audio file
		function incrementCounter() {
			counter += 1;
			document.getElementById("counter").innerHTML = counter;

			if (counter === 50 || counter === 100 || counter === 500 || counter === 1000 || counter === 5000 || counter === 10000) {
				var index = gifFileNames.indexOf("gif_" + counter + ".gif");
				if (index !== -1) {
					gif.src = gifFileNames[index];
					audio.src = audioFileNames[index];
				}
			}
		}
	</script>
</body>
</html>
