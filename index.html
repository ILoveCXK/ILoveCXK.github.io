<!DOCTYPE html>
<html>
  <head>
    <title>Click Counter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
      }
      #gif {
        display: none;
        text-align: center;
      }
      #counter {
        text-align: center;
        margin-top: 20px;
      }
      #count {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        margin: 0;
        padding: 0;
      }
      button {
        background-color: #4CAF50;
        color: white;
        font-size: 24px;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3e8e41;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
    <script>
      let count = 0;

      function countClicks() {
        count++;
        document.getElementById("count").innerHTML = count;

        let gifImg = document.getElementById("gif-img");
        let sound = document.getElementById("sound");

        if (count >= 100000000) {
          gifImg.setAttribute("src", "100000000.gif");
          sound.setAttribute("src", "100000000.mp3");
        } else if (count >= 10000000) {
          gifImg.setAttribute("src", "10000000.gif");
          sound.setAttribute("src", "10000000.mp3");
        } else if (count >= 5000000) {
          gifImg.setAttribute("src", "5000000.gif");
          sound.setAttribute("src", "5000000.mp3");
        } else if (count >= 1000000) {
          gifImg.setAttribute("src", "1000000.gif");
          sound.setAttribute("src", "1000000.mp3");
        } else if (count >= 50000) {
          gifImg.setAttribute("src", "50000.gif");
          sound.setAttribute("src", "50000.mp3");
        } else if (count >= 10000) {
          gifImg.setAttribute("src", "10000.gif");
          sound.setAttribute("src", "10000.mp3");
        } else if (count >= 5000) {
          gifImg.setAttribute("src", "5000.gif");
          sound.setAttribute("src", "5000.mp3");
        } else if (count >= 1000) {
          gifImg.setAttribute("src", "1000.gif");
          sound.setAttribute("src", "1000.mp3");
        } else if (count >= 500) {
          gifImg.setAttribute("src", "500.gif");
          sound.setAttribute("src", "500.mp3");
        } else if (count >= 50) {
          gifImg.setAttribute("src", "50.gif");
          sound.setAttribute("src", "50.mp3");
        } else if (count >= 10) {
          gifImg.setAttribute("src", "10.gif");
          sound.setAttribute("src", "10.mp3");
        }

        if (count >= 10) {
          document.getElementById("gif").style.display = "block";
        }

       
      }

      function resetCount() {
        count = 0;
        document.getElementById("count").innerHTML = count;
        document.getElementById("gif").style.display = "none";
        document.getElementById("gif-img").setAttribute("src", "");
        document.getElementById("sound").setAttribute("src", "");
      }
    </script>
  </head>
  <body>
    <h1>Click Counter</h1>
    <div id="gif">
      <img id="gif-img" src="" alt="GIF">
      <audio id="sound" autoplay="autoplay">
        <source src="" type="audio/mp3">
      </audio>
    </div>
    <div id="counter">
      <p>Number of clicks:</p>
      <p id="count">0</p>
      <button onclick="countClicks()">Click me!</button>
      <button onclick="resetCount()">Reset</button>
    </div>
  </body>
</html>
