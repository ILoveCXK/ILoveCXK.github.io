<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
	<title>从0数到10,000</title>
	<script src="js/test.js"></script>
	<link rel="stylesheet" href="css/styling.css">
	<div class="ui big progress" id="progressBar1">
		<div class="bar"></div>
		<div class="label">进度</div>
	</div>

</head>
<body>
	<h1>从0数到10,000</h1>
	<p id="counter">次数: 0</p>
	<img id="gif" src="gif10.gif" />
	<audio id="audio" autoplay loop>
		<source src="audio10.mp3" type="audio/mpeg">
	</audio>
	<button class="positive ui button", onclick="incrementCounter()">点击这里!</button>
	<button class="negative ui button", id="reset" onclick="resetCounter()">重置</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
	<script src="js/test.js"></script>

	<div class="ui big progress", onclick="incrementCounter()" id="progressBar2">
		<div class="bar"></div>
		<div class="label">进度</div>
	</div>

</body>
</html>
